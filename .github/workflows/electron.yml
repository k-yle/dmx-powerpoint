name: Electron Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install & build
        run: |
          yarn install
          yarn build
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
